<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>查看 PDF 和 JSON</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .sidebar {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .dropdowns {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .json-viewer {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .json-key {
            font-weight: bold;
            color: #333;
        }
        .json-value {
            color: #555;
        }
        .token-info {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #pdfContainer {
            width: 50%;
            height: 100%;
            background-color: #ddd;
            position: relative;
            overflow: hidden;
        }
        #pdfIframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        #feedbackModal {
            display: none;
            position: fixed; 
            top: 30%; 
            left: 30%; 
            background-color: #f18787; 
            padding: 20px; 
            border: 1px solid #a138f8;
            z-index: 9999;
            width: 460px;
            height: 220px;
        }
        #feedbackFilename {
            width: 450px;
        }
        #feedbackProblem {
            width: 450px;
        }
        th, td {
            border: 1px solid #999;
            padding: 5px;
            text-align: center;
        }
        .delete-feedback-btn {
            padding: 2px 10px;
            background: #ff6666;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
   
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="dropdowns">
            <select id="folderDropdown">
                <option value="">请选择文件夹</option>
            </select>
            <select id="fileDropdown" disabled>
                <option value="">请选择文件</option>
            </select>
        </div>
        <div class="token-info" id="tokenInfo">Token 数量: 未知</div>
        <div class="json-viewer" id="jsonContent">请选择 JSON 文件以查看内容</div>
        <div class="controls">
            <button id="prevButton">上一个 JSON</button>
            <button id="nextButton">下一个 JSON</button>
            <button id="feedbackButton">问题反馈</button>
            <button id="exportButton">导出反馈</button>
        </div>
    </div>
    
    <!-- 用于显示 feedback.xlsx 内容的弹窗 -->
    <div id="exportModal" style="display: none; position: fixed; top: 20%; left: 10%; width: 1000px; background-color: #e6f8f8; padding: 20px; border: 1px solid #ccc; z-index: 9999;">
        <div style="margin-bottom: 10px; font-weight: bold;">反馈内容列表</div>
        <div id="feedbackTable" style="max-height: 300px; overflow-y: auto; border: 1px solid #999;"></div>
        <div style="margin-top: 10px; text-align: center;">
            <button id="downloadFeedback">下载反馈表</button>
            <button id="closeExportModal">关闭</button>
        </div>
    </div>

    <!-- 隐藏的反馈弹窗 -->
    <div id="feedbackModal" style="display: none; position: fixed; top: 30%; left: 30%; background-color: #d9ebdc; padding: 20px; border: 1px solid #ccc;">
        <label>文件名:</label>
        <input type="text" id="feedbackFilename" readonly />
        <br><br>
        <label>问题描述:</label>
        <br>
        <textarea id="feedbackProblem" rows="4" cols="30"></textarea>
        <br><br>
        <button id="feedbackConfirm">确认</button>
        <button id="feedbackCancel">取消</button>
    </div>

    <!-- 右侧 PDF 显示容器（iframe方式） -->
    <div id="pdfContainer">
        <iframe id="pdfIframe" src=""></iframe>
    </div>

    <script>
        let jsonFiles = [];
        let currentIndex = 0;

        // 加载"文件夹"下拉菜单
        fetch('/get-folders')
            .then(response => response.json())
            .then(folders => {
                const folderDropdown = document.getElementById('folderDropdown');
                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder;
                    option.textContent = folder;
                    folderDropdown.appendChild(option);
                });
            });

        // 选择文件夹时，加载对应文件列表
        document.getElementById('folderDropdown').addEventListener('change', function () {
            const folder = this.value;
            const fileDropdown = document.getElementById('fileDropdown');
            fileDropdown.innerHTML = '<option value="">请选择文件</option>';
            fileDropdown.disabled = true;

            if (folder) {
                fetch(`/get-files/${folder}`)
                    .then(response => response.json())
                    .then(files => {
                        files.forEach(file => {
                            const option = document.createElement('option');
                            option.value = file;
                            option.textContent = file;
                            fileDropdown.appendChild(option);
                        });
                        fileDropdown.disabled = false;
                    });
            }
        });

        // 选择文件时，iframe加载PDF并获取JSON
        document.getElementById('fileDropdown').addEventListener('change', function () {
            const folder = document.getElementById('folderDropdown').value;
            const file = this.value;
            const pdfIframe = document.getElementById('pdfIframe');
            const jsonContent = document.getElementById('jsonContent');
            const nextButton = document.getElementById('nextButton');

            // 清空 PDF 区域
            pdfIframe.src = '';

            if (folder && file) {
                // 设置 iframe 加载 PDF
                const pdfUrl = `/view-pdf/${folder}/${file}?_ts=${Date.now()}`;
                pdfIframe.src = pdfUrl;

                // 根据文件名获取 JSON
                const keyword = file.split('-')[0];
                fetch(`/get-json-by-keyword/${keyword}`)
                    .then(response => response.json())
                    .then(files => {
                        jsonFiles = files;
                        currentIndex = 0;
                        if (jsonFiles.length > 0) {
                            loadJsonFile(0);
                            updateNextButton();
                        } else {
                            jsonContent.innerHTML = '<p>未找到匹配的 JSON 文件</p>';
                            nextButton.textContent = '下一个 JSON';
                        }
                    });
            } else {
                jsonContent.innerHTML = '<p>请选择 PDF 文件</p>';
                nextButton.textContent = '下一个 JSON';
            }
        });

        /* ==================== JSON 相关函数 ==================== */

function checkTagClosed(str) {
    // 匹配所有 <标签> 和 </标签>
    const tagRegex = /<\/?([\u4e00-\u9fa5a-zA-Z0-9]+)>/g;
    let stack = [];
    let match;
    while ((match = tagRegex.exec(str)) !== null) {
        const tag = match[1];
        if (match[0][1] !== '/') {
            // 开始标签
            stack.push(tag);
        } else {
            // 结束标签
            if (stack.length === 0 || stack[stack.length - 1] !== tag) {
                alert(`标签 <${tag}> 未正确闭合！\n当前栈：${stack.join(' > ')}`);
                return false;
            }
            stack.pop();
        }
    }
    if (stack.length > 0) {
        alert(`标签 <${stack[stack.length - 1]}> 未闭合！`);
        return false;
    }
    return true;
}

// 在 renderWithLineBreaks 前调用
function renderWithLineBreaks(str) {
    checkTagClosed(str);
    console.log('原文:', str);
    // 只转义和高亮 <> 里含有中文的标签
    // str = str.replace(/https:\/\/minio-file\.hwzxs\.com\/[^\s\n]+/g, function(url) {
    //     return '![](' + url + ')';
    // });
    str = str.replace(/(<\/?[\u4e00-\u9fa5]+>)/g, function(m) {
        // 转义 < 和 >
        return '<span style="color:blue;">' + m.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</span>';
    });
    str = str.replace(/https:\/\/minio-file\.hwzxs\.com\/[^\s\]\)]+/g, function(url) {
        return `<img src="${url}" style="max-width:100%;">`;
    });
    str = str.replace(/\n/g, '<br>');

    return str;
}
        function loadJsonFile(index) {
            if (index >= 0 && index < jsonFiles.length) {
                const filename = jsonFiles[index];
                fetch(`/get-json/${filename}`)
                    .then(response => response.json())
                    .then(data => {
                        const jsonContent = document.getElementById('jsonContent');
                        const tokenInfo = document.getElementById('tokenInfo');
                        
                        if (typeof data.content === 'string') {
                            jsonContent.innerHTML = `<div style="font-family:monospace;">${renderWithLineBreaks(data.content)}</div>`;
                            // 确保 MathJax 重新渲染
                            if (window.MathJax) {
                                MathJax.typesetPromise([jsonContent]).catch((err) => console.log('MathJax error:', err));
                            }
                        } else {
                            // ... 其他代码 ...
                        }
                        
                        if (data.num_tokens !== undefined) {
                            tokenInfo.textContent = `Token 数量: ${data.num_tokens}`;
                        }
                        updateNextButton();
                    })
                    .catch(e => {
                        console.error(e);
                    });
            }
        }

        function renderJsonAsHtml(data) {
            if (typeof data === 'object' && data !== null) {
                let html = '<div>';
                for (const key in data) {
                    if (typeof data[key] === 'object') {
                        html += `<div><span class="json-key">${key}:</span>${renderJsonAsHtml(data[key])}</div>`;
                    } else {
                        html += `<div><span class="json-key">${key}:</span> <span class="json-value">${data[key]}</span></div>`;
                    }
                }
                html += '</div>';
                return html;
            } else {
                return `<div class="json-value">${data}</div>`;
            }
        }

        document.getElementById('prevButton').addEventListener('click', function () {
            if (jsonFiles.length > 0) {
                currentIndex = (currentIndex - 1 + jsonFiles.length) % jsonFiles.length;
                loadJsonFile(currentIndex);
            }
        });

        document.getElementById('nextButton').addEventListener('click', function () {
            if (jsonFiles.length > 0) {
                currentIndex = (currentIndex + 1) % jsonFiles.length;
                loadJsonFile(currentIndex);
            }
        });

        document.getElementById('feedbackButton').addEventListener('click', () => {
            const modal = document.getElementById('feedbackModal');
            const filenameInput = document.getElementById('feedbackFilename');
            if (jsonFiles.length > 0) {
                filenameInput.value = jsonFiles[currentIndex] || '';
            }
            modal.style.display = 'block';
        });

        // 取消弹窗
        document.getElementById('feedbackCancel').addEventListener('click', () => {
            document.getElementById('feedbackModal').style.display = 'none';
        });

        // 提交反馈
        document.getElementById('feedbackConfirm').addEventListener('click', () => {
            const filename = document.getElementById('feedbackFilename').value || '';
            const problem = document.getElementById('feedbackProblem').value || '';
            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename, problem })
            })
            .then(res => res.json())
            .then(res => alert(res.message || '反馈完成'))
            .catch(err => console.error(err));

            // 隐藏弹窗并清空内容
            document.getElementById('feedbackModal').style.display = 'none';
            document.getElementById('feedbackProblem').value = '';
        });

        // 点击"导出"按钮：显示弹窗并获取反馈数据
        document.getElementById('exportButton').addEventListener('click', () => {
            const exportModal = document.getElementById('exportModal');
            exportModal.style.display = 'block';

            fetch('/get-feedback-entries')
                .then(res => res.json())
                .then(data => {
                    const tableContainer = document.getElementById('feedbackTable');
                    tableContainer.innerHTML = renderFeedbackTable(data.entries || []);
                })
                .catch(err => console.error(err));
        });

        // "下载"按钮 -> 打开 /download-feedback
        document.getElementById('downloadFeedback').addEventListener('click', () => {
            window.location.href = '/download-feedback';
        });

        // 关闭弹窗
        document.getElementById('closeExportModal').addEventListener('click', () => {
            document.getElementById('exportModal').style.display = 'none';
        });

        function renderFeedbackTable(entries) {
            if (!entries || entries.length === 0) {
                return '<p>暂无反馈内容</p>';
            }
            let html = '<table style="width:100%; border-collapse: collapse;"><thead><tr><th style="border:1px solid #999; padding:5px;">文件名</th><th style="border:1px solid #999; padding:5px;">问题描述</th><th>操作</th></tr></thead><tbody>';
            entries.forEach(item => {
                html += `<tr>
                    <td style="border:1px solid #999; padding:5px;">${item.filename || ''}</td>
                    <td style="border:1px solid #999; padding:5px;">${item.problem || ''}</td>
                    <td><button class="delete-feedback-btn" data-filename="${encodeURIComponent(item.filename)}" data-problem="${encodeURIComponent(item.problem)}">删除</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            return html;
        }

        // 事件委托，监听删除按钮
        document.getElementById('feedbackTable').onclick = function(e) {
            if (e.target.classList.contains('delete-feedback-btn')) {
                const filename = decodeURIComponent(e.target.getAttribute('data-filename'));
                const problem = decodeURIComponent(e.target.getAttribute('data-problem'));
                if (confirm('确定要删除这条反馈吗？')) {
                    fetch('/delete-feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filename, problem })
                    })
                    .then(res => res.json())
                    .then(res => {
                        if (res.success) {
                            // 重新加载反馈表
                            fetch('/get-feedback-entries')
                                .then(res => res.json())
                                .then(data => {
                                    document.getElementById('feedbackTable').innerHTML = renderFeedbackTable(data.entries || []);
                                });
                        } else {
                            alert('删除失败');
                        }
                    });
                }
            }
        };

        function updateNextButton() {
            const nextButton = document.getElementById('nextButton');
            if (jsonFiles.length > 0) {
                nextButton.textContent = `下一个 JSON (${currentIndex + 1}/${jsonFiles.length})`;
            } else {
                nextButton.textContent = '下一个 JSON';
            }
        }
    </script>
</body>
</html>
